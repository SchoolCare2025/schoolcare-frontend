<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="/favicon.ico" type="image/x-icon" />

		<link
			rel="preload"
			href="https://cdn.jsdelivr.net/fontsource/fonts/outfit:vf@latest/latin-wght-normal.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>

		<link
			rel="preload"
			href="https://cdn.jsdelivr.net/fontsource/fonts/montserrat:vf@latest/latin-wght-normal.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>

		<style type="text/css">
			@font-face {
				font-family: "Outfit";
				font-style: normal;
				font-display: swap;
				font-weight: 100 900;
				src: url(https://cdn.jsdelivr.net/fontsource/fonts/outfit:vf@latest/latin-wght-normal.woff2)
					format("woff2-variations");
				unicode-range:
					U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308,
					U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
			}

			@font-face {
				font-family: "Montserrat";
				font-style: normal;
				font-display: swap;
				font-weight: 100 900;
				src: url(https://cdn.jsdelivr.net/fontsource/fonts/montserrat:vf@latest/latin-wght-normal.woff2)
					format("woff2-variations");
				unicode-range:
					U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308,
					U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
			}
		</style>

		<link rel="stylesheet" href="/tailwind.css" />

		<script type="module" src="/src/preloader.ts"></script>
		<script type="module" src="/src/main.tsx"></script>

		<title>School App</title>
	</head>
	<body>
		<div id="root" class="flex min-h-svh flex-col"></div>

		<aside
			id="preloader"
			class="fixed inset-0 flex items-center justify-center [transition:opacity_1500ms_linear]"
		>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="32"
				height="32"
				viewBox="0 0 24 24"
				class="text-school-blue mb-7 size-[40px] animate-spin"
			>
				<path
					fill="none"
					stroke="currentColor"
					stroke-linecap="round"
					stroke-width="2"
					d="M8.124 5a8 8 0 1 0 7.752 0M12 4h.05"
				/>
			</svg>
		</aside>
	</body>
</html>
